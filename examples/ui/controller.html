<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySEM Controller</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
        .controller { background: #fff; padding: 2rem; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { color: #333; text-align: center; margin-bottom: 1.5rem; }
        .status { text-align: center; margin-bottom: 1.5rem; font-weight: 500; }
        .status.connected { color: #28a745; }
        .status.disconnected { color: #dc3545; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555; }
        select, input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .slider-group { display: flex; align-items: center; gap: 1rem; }
        input[type="range"] { flex-grow: 1; }
        .slider-value { font-weight: 600; min-width: 40px; text-align: right; }
        button { width: 100%; padding: 1rem; border: none; border-radius: 8px; background-color: #007aff; color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="controller">
        <h1>Sensory Effect Controller</h1>
        <div id="status" class="status disconnected">Disconnected</div>
        <div class="form-group">
            <label for="effectType">Effect</label>
            <select id="effectType">
                <option value="vibration">Vibration</option>
                <option value="light">Light</option>
            </select>
        </div>
        <div class="form-group">
            <label for="intensity">Intensity</label>
            <div class="slider-group">
                <input type="range" id="intensity" min="0" max="100" value="50" oninput="this.nextElementSibling.textContent = this.value + '%'">
                <span class="slider-value">50%</span>
            </div>
        </div>
        <div class="form-group">
            <label for="duration">Duration (ms)</label>
            <div class="slider-group">
                <input type="range" id="duration" min="100" max="5000" value="1000" step="100" oninput="this.nextElementSibling.textContent = this.value + 'ms'">
                <span class="slider-value">1000ms</span>
            </div>
        </div>
        <button onclick="sendEffect()">Send Effect</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        let socket;

        function connect() {
            // Use the same server, but a different port for the main WebSocket server
            const url = `ws://${window.location.hostname}:${window.location.port}/ws`;
            socket = new WebSocket(url);

            socket.onopen = () => {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
            };

            socket.onclose = () => {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                setTimeout(connect, 3000); // Try to reconnect after 3 seconds
            };

            socket.onerror = (error) => {
                console.error('WebSocket Error:', error);
                socket.close();
            };
        }

        function sendEffect() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert('Not connected to the server.');
                return;
            }

            const effect = {
                type: 'effect', // This matches the server's expected message type
                effect_type: document.getElementById('effectType').value,
                intensity: parseInt(document.getElementById('intensity').value),
                duration: parseInt(document.getElementById('duration').value)
            };
            
            socket.send(JSON.stringify(effect));
        }

        // Initial connection attempt
        connect();
    </script>
</body>
</html>
