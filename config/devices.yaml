# Device registry for PythonPlaySEM
# Defines available sensory effect devices and their configurations

devices:
  # Mock Light Device (LED/RGB lighting)
  - id: mockLight
    deviceClass: device_driver.mock_driver.MockLightDevice
    connectivityInterface: mockInterface
    properties:
      delay: 800  # milliseconds
      description: "Mock RGB LED light device for testing"
    
  # Mock Wind Device (Fan)
  - id: mockWind
    deviceClass: device_driver.mock_driver.MockWindDevice
    connectivityInterface: mockInterface
    properties:
      delay: 500
      description: "Mock fan device for wind effects"
    
  # Mock Vibration Device (Haptic actuator)
  - id: mockVibration
    deviceClass: device_driver.mock_driver.MockVibrationDevice
    connectivityInterface: mockInterface
    properties:
      delay: 300
      description: "Mock vibration motor for haptic feedback"
    
  # Mock Scent Device (Smell diffuser)
  - id: mockScent
    deviceClass: device_driver.mock_driver.MockScentDevice
    connectivityInterface: mockInterface
    properties:
      delay: 1000
      description: "Mock scent diffuser for olfactory effects"

# Connectivity interfaces define how devices connect
connectivityInterfaces:
  # Mock interface for testing
  - id: mockInterface
    connectivityInterfaceClass: device_driver.mock_driver.MockConnectivity
    properties:
      type: mock
      description: "Mock connectivity for testing without hardware"
  
  # MQTT interface for network-based devices
  - id: mqttBroker
    type: mqtt
    properties:
      broker: localhost
      port: 1883
      username: null  # Optional authentication
      password: null
      use_tls: false
      qos: 1
      description: "MQTT broker connectivity for networked devices"
  
  # Serial/USB interface for Arduino and USB devices
  - id: serialUSB
    type: serial
    properties:
      port: COM3  # Windows: COM3, Linux: /dev/ttyUSB0, macOS: /dev/cu.usbserial
      baudrate: 9600
      timeout: 1.0
      bytesize: 8
      parity: N
      stopbits: 1
      description: "Serial/USB connectivity for wired devices"
  
  # Bluetooth Low Energy interface for wireless devices
  - id: bluetoothLE
    type: bluetooth
    properties:
      address: null  # MAC address (e.g., "AA:BB:CC:DD:EE:FF"), null for scanning
      device_name: null  # Optional device name filter for discovery
      description: "BLE connectivity for wireless sensory devices"

