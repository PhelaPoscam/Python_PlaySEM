# Device registry for PythonPlaySEM
# Defines available sensory effect devices and their configurations

devices:
  # Mock Light Device (LED/RGB lighting)
  - id: mockLight
    deviceClass: device_driver.mock_driver.MockLightDevice
    connectivityInterface: mockInterface
    properties:
      delay: 800  # milliseconds
      description: "Mock RGB LED light device for testing"
    
  # Mock Wind Device (Fan)
  - id: mockWind
    deviceClass: device_driver.mock_driver.MockWindDevice
    connectivityInterface: mockInterface
    properties:
      delay: 500
      description: "Mock fan device for wind effects"
    
  # Mock Vibration Device (Haptic actuator)
  - id: mockVibration
    deviceClass: device_driver.mock_driver.MockVibrationDevice
    connectivityInterface: mockInterface
    properties:
      delay: 300
      description: "Mock vibration motor for haptic feedback"
    
  # Mock Scent Device (Smell diffuser)
  - id: mockScent
    deviceClass: device_driver.mock_driver.MockScentDevice
    connectivityInterface: mockInterface
    properties:
      delay: 1000
      description: "Mock scent diffuser for olfactory effects"

# Connectivity interfaces define how devices connect
connectivityInterfaces:
  - id: mockInterface
    connectivityInterfaceClass: device_driver.mock_driver.MockConnectivity
    properties:
      type: mock
      description: "Mock connectivity for testing without hardware"
  
