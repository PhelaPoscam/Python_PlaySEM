[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pythonplaysem"
version = "0.1.0"
description = "Sensory Effect Media (SEM) playback system with multi-protocol support"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "PhelaPoscam", email = "aleph.camposdasilveira@tuni.fi"}
]
keywords = ["sensory-effects", "mqtt", "websocket", "coap", "upnp", "iot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Home Automation",
    "Topic :: Multimedia",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "paho-mqtt>=1.6.1",
    "pyyaml>=6.0",
    "websockets>=12.0",
    "aiocoap>=0.4.7",
    "async-upnp-client>=0.36.0",
    "numpy>=1.26.4",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/PhelaPoscam/Python_PlaySEM"
Repository = "https://github.com/PhelaPoscam/Python_PlaySEM"
Issues = "https://github.com/PhelaPoscam/Python_PlaySEM/issues"

[project.scripts]

[tool.setuptools]
[tool.setuptools.packages.find]
where = ["."]
include = ["playsem*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]  # Add project root to PYTHONPATH
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = "-v --tb=short --timeout=60 --ignore=tests/gui/test_gui_modules.py --ignore=tests/integration/test_all_protocol_handlers.py --ignore=tests/integration/test_integration.py --ignore=tests/integration/test_automated_integration.py"
markers = [
    "smoke: Quick smoke tests for CI (api/connect, api/effect)",
    "integration: mark network/integration tests",
]

[tool.black]
line-length = 79
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
(
  \.eggs
  | \.git
  | \.venv
  | build
  | dist
  | tests/gui/test_gui_modules\.py
  | tests/integration/test_all_protocol_handlers\.py
  | tests/integration/test_integration\.py
)
'''

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.flake8]
max-line-length = 79
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "build",
    "dist",
]
