[pytest]
filterwarnings =
    ignore::DeprecationWarning:pytest_asyncio\..*
    ignore::DeprecationWarning:asyncio\..*
    ignore::DeprecationWarning:websockets\..*
    ignore::DeprecationWarning:uvicorn\..*
    ignore::DeprecationWarning:paho\.mqtt\..*
markers =
    integration: mark network/integration tests
    smoke: mark quick smoke tests for CI
addopts = -ra -q --timeout=60
asyncio_mode = auto
timeout = 60
